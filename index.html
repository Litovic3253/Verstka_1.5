<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>1.5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="subtitle">
    <div class="subtitle__title">Ремонт техники различных брендов</div>
  </div>

  <!-- Swiper -->
  <div class="main-swipper swiper">
    <div class="swipper swiper-wrapper">
      <button class="swipper__button swiper-slide"><img src="./img/lenovo.png" alt=""><img class="go_hover" src="./img/go.svg" alt=""></button>
      <button class="swipper__button swiper-slide"><img src="./img/samsung.png" alt=""><img class="go_hover" src="./img/go.png" alt=""></button>
      <button class="swipper__button swiper-slide"><img src="./img/apple.png" alt=""><img class="go_hover" src="./img/go.png" alt=""></button>
      <button class="swipper__button swiper-slide"><img src="./img/viewsonic.png" alt=""><img class="go_hover" src="./img/go.png" alt=""></button>
      <button class="swipper__button swiper-slide"><img src="./img/bosch.png" alt=""><img class="go_hover" src="./img/go.png" alt=""></button>
      <button class="swipper__button swiper-slide"><img src="./img/hp.png" alt=""><img class="go_hover" src="./img/go.png" alt=""></button>
      <button class="swipper__button swiper-slide"><img src="./img/acer.png" alt=""><img class="go_hover" src="./img/go.png" alt=""></button>
      <button class="swipper__button swiper-slide"><img src="./img/sony.png" alt=""><img class="go_hover" src="./img/go.png" alt=""></button>
      <button class="swipper__button swiper-slide"><img src="./img/lenovo.png" alt=""><img class="go_hover" src="./img/go.png" alt=""></button>
      <button class="swipper__button swiper-slide"><img src="./img/samsung.png" alt=""><img class="go_hover" src="./img/go.png" alt=""></button>
      <button class="swipper__button swiper-slide"><img src="./img/apple.png" alt=""><img class="go_hover" src="./img/go.png" alt=""></button>
    </div>
    <div class="dots swiper-pagination"></div>
  </div>

  <div class="collapse-expand">
    <button class="collapse-expand__button active">
      <p>Показать еще</p>
    </button>
  </div>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
